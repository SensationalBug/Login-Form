<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-box container my-3">
      <div class="login-form d-block">
        <form action="" class="form-items col-12">
          <div class="icono">
            <i class="fas fa-user-circle fa-8x my-4 icono"></i>
          </div>
          <input
            class="form-control text-center"
            type="text"
            placeholder="Usuario o email"
          />
          <input
            class="form-control text-center mt-2"
            type="password"
            placeholder="Contraseña"
          />
          <a href="#reset-password">Olvidé mi contraseña</a>
          <input class="btn boton mt-3" type="button" value="Iniciar Sesión" />
          <a href="#sign-up">Crear una cuenta</a>
        </form>
        <div class="text-white my-5 mx-5 lorem">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna.
        </div>
      </div>
      <div class="login-img">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-11 my-3">
              <p class="title my-0">Welcome to</p>
              <p class="subTitle">A.smith's FRONT-END TRAINING</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div
                id="carruselComponent"
                class="carousel slide carousel-fade carrusel"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="img-carrusel"
                      src="https://firebasestorage.googleapis.com/v0/b/amortizaciones-99bff.appspot.com/o/img1.jpg?alt=media&token=92f64747-4be8-4dbf-8f8d-edaebe7f1255"
                      alt=""
                    />
                    >
                  </div>
                  <div class="carousel-item">
                    <img
                      class="img-carrusel img-fluid"
                      src="https://firebasestorage.googleapis.com/v0/b/amortizaciones-99bff.appspot.com/o/img2.jpg?alt=media&token=63ac09c5-e7d4-4834-a11b-93b14edc140c"
                      alt=""
                    />
                    >
                  </div>
                  <div class="carousel-item">
                    <img
                      class="img-carrusel img-fluid"
                      src="https://firebasestorage.googleapis.com/v0/b/amortizaciones-99bff.appspot.com/o/img3.jpg?alt=media&token=e4eb46b4-4a32-482a-aa2e-30d156ec5989"
                      alt=""
                    />
                    >
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carruselComponent"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carruselComponent"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-11 users">
              <p class="">Conecta con nuevas personas</p>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
              <i class="fas fa-user-circle fa-2x mb-3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/4815fc86cb.js"
    crossorigin="anonymous"
  ></script>
  <script lang="text/javacript">
    const myCarrusel = document.getElementById('carruselComponent')
    let carrusel = new bootstrap.Carousel(myCarrusel)
  </script>
</html>
